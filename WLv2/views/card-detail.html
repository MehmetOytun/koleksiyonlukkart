<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kart Detay - KoleksiyonlukKart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Carousel görseli: kart gibi dursun */
    .card-media {
      width: 100%;
      max-height: 640px;
      object-fit: contain;
      background: #f8f9fa;
      border-radius: 12px;
      cursor: zoom-in;
    }

    /* Hover zoom (hafif) */
    .card-media:hover {
      transform: scale(1.02);
      transition: transform 150ms ease;
    }

    /* Thumbnail */
    .thumb {
      width: 74px;
      height: 74px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      background: #f8f9fa;
    }
    .thumb.active {
      border-color: #0d6efd;
    }

    /* Modal zoom */
    .zoom-img {
      width: 100%;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      background: #111;
      border-radius: 12px;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand p-0" href="/" aria-label="Ana sayfa">
      <img src="/img/logo.png" alt="KoleksiyonlukKart" height="52">
    </a>
    <a class="btn btn-sm btn-outline-light" href="/">← Geri</a>
  </div>
</nav>

<main class="container py-4">
  <div id="content">Yükleniyor...</div>
</main>

<!-- Zoom Modal -->
<div class="modal fade" id="zoomModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark border-0">
      <div class="modal-header border-0">
        <h5 class="modal-title text-white" id="zoomTitle">Görsel</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body text-center">
        <img id="zoomImg" class="zoom-img" alt="Zoom">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/card-detail.js"></script>
</body>
</html>
