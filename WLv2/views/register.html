<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol - KoleksiyonlukKart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand p-0" href="/" aria-label="Ana sayfa">
        <img src="/img/logo.png" alt="KoleksiyonlukKart" height="52">
      </a>
  </div>
</nav>

<main class="container py-4" style="max-width: 520px;">
  <h1 class="h4 mb-3">Kayıt Ol</h1>
  <div id="msg"></div>

  <form id="registerForm" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Kullanıcı Adı *</label>
      <input class="form-control" name="username" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input class="form-control" type="email" name="email" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Şifre *</label>
      <input class="form-control" type="password" name="password" required />
    </div>

    <button class="btn btn-warning" type="submit">Kayıt Ol</button>
    <a class="btn btn-link mt-2" href="/login.html">Zaten hesabım var</a>
  </form>
</main>

<script>
const form = document.getElementById("registerForm");
const msg = document.getElementById("msg");

function show(type, text){ msg.innerHTML = `<div class="alert alert-${type}">${text}</div>`; }

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const fd = new FormData(form);
  const payload = Object.fromEntries(fd.entries());

  const res = await fetch("/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if (!res.ok) return show("danger", data.message || "Kayıt başarısız");

  show("success", "Kayıt başarılı! Yönlendiriliyorsun...");
  setTimeout(() => window.location.href = "/", 800);
});
</script>
</body>
</html>
