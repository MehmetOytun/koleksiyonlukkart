<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İlanı Düzenle - KoleksiyonlukKart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand p-0" href="/" aria-label="Ana sayfa">
        <img src="/img/logo.png" alt="KoleksiyonlukKart" height="52">
      </a>
    </div>
  </nav>

  <main class="container py-4" style="max-width: 720px;">
    <h1 class="h4 mb-3">İlanı Düzenle</h1>

    <div id="msg"></div>

    <form id="editCardForm" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Kart Adı *</label>
        <input class="form-control" name="title" placeholder="Örn: Charizard Base Set" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Kategori *</label>
        <select class="form-select" name="category" required>
          <option value="">Seç...</option>
          <option>Pokemon</option>
          <option>Yu-Gi-Oh</option>
          <option>One Piece</option>
          <option>Diğer</option>
        </select>
      </div>

      <div class="row g-2">
        <div class="col-md-6 mb-3">
          <label class="form-label">Edition / Sürüm</label>
          <input class="form-control" name="edition" placeholder="Örn: Base Set" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">PSA / Durum</label>
          <input class="form-control" name="psa" placeholder="Örn: PSA 9" />
        </div>
      </div>

      <div class="row g-2">
        <div class="col-md-6 mb-3">
          <label class="form-label">Fiyat *</label>
          <input class="form-control" name="price" type="number" min="0" step="1" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Satıcı Email *</label>
          <input class="form-control" name="sellerEmail" type="email" placeholder="satici@gmail.com" required />
        </div>
      </div>

      <div class="alert alert-secondary py-2 small mb-3">
        Not: Fotoğrafları düzenleme bu versiyonda kapalı (sadece bilgi alanlarını güncelliyoruz).
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Kaydet</button>
        <a class="btn btn-outline-secondary" id="cancelBtn" href="/">İptal</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/edit-card.js"></script>
</body>
</html>
